<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="window-wrap">
        <div class="confess-form">
            <!-- <img src="./data/自首單界面-01.jpg" alt=""> -->
            <form>
                <select name="category" class="category" required>
                    <option value="">請選擇你自首的類別</option>
                    <option>愛情</option>
                    <option>親情</option>
                    <option>工作</option>
                    <option>友情</option>
                    <option>學業</option>
                    <option>生活</option>
                    <option>其他</option>
                </select>
                <textarea name="confess-content" placeholder="【你可以寫下曾經讓你有罪惡感的事】" maxlength="500" required></textarea>
                <input type="submit" value="" class="commit"></input>
                <!-- To-do: implement ajax POST -->
            </form>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        form.onsubmit = () => {
            // 來發個 POST Request:
            const select = document.querySelector('.confess-form select');
            const textarea = document.querySelector('.confess-form textarea')
            var data = { category: select.value, content: textarea.value };
            // console.log('data=', data);
            postData('/輔大/submit.php', data)
                .then(data => console.log(data)) // JSON from `response.json()` call
                .catch(error => console.error(error))
            function postData(url, data) {
                // Default options are marked with *
                console.log('fetch start');
                return fetch(url, {
                    body: JSON.stringify(data), // must match 'Content-Type' header
                    cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                    credentials: 'same-origin', // include, same-origin, *omit
                    headers: {
                        'user-agent': 'Mozilla/4.0 MDN Example',
                        'content-type': 'application/json'
                    },
                    method: 'POST', // *GET, POST, PUT, DELETE, etc.
                    mode: 'same-origin', // no-cors, cors, *same-origin
                    redirect: 'follow', // manual, *follow, error
                    referrer: 'no-referrer', // *client, no-referrer
                })
                    // .then((response => response.json())) // 輸出成 json
                    .then((response) => {
                        console.log(response);
                        return response.text();
                    })
            }
            return false;
        }
    </script>
</body>

</html>
